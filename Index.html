<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Toggle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My Webpage</h1>
    <button id="dark-mode-toggle">
      <img id="icon" src="sun.png" alt="Toggle Dark Mode" />
    </button>
  </header>
  
  <section id="home">
    <h2>Home Section</h2>
    <p>Welcome to the Home section of this simple webpage. Use the icon above to toggle dark mode!</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
